<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Recipe Mobile UI</title>
</head>
<body>
    <main class="flex justify-center p-4 items-center bg-neutral-500">

        <section id="recipe-card" class="h-auto text-white rounded-xl">

            <div id="top" class="bg-zinc-700 rounded-t-xl flex flex-col items-center">
                <nav class="nav flex flex-row w-full p-7 pb-1 justify-between x-gap-5">
                    <i class="bi bi-chevron-left"></i>
                    <i class="bi bi-bookmark"></i>
                </nav>
                <div class="p-6 rounded-lg">
                    <img src="https://ulyssespress.com/wp-content/uploads/eiliv-sonas-aceron-ZuIDLSz3XLg-unsplash.jpg" alt="Salad" class="max-w-full h-52 -mb-36 clip-circle">
                </div>
            </div>

            <div id="bottom" class="rounded-b-xl bg-zinc-800 p-10 pt-40">

                <div id="desc">
                    <h1 class="font-bold text-xl">Green Salad (2 Serves)</h1>
                    <p>These tasty and easy green salad recipes are so versatile! They pair with just about any main dish from</p>
                </div>
                <div id="detail" class="flex justify-between pt-5 pb-5">
                    <ul class="flex">
                        <i class="bi bi-clock-fill pr-2"></i>
                        <h3>15 min</h3>
                    </ul>
                    <ul class="flex">
                        <i class="bi bi-fire pr-2"></i>
                        <h3>150 Kcal</h3>
                    </ul>
                    <ul class="flex">
                        <i class="bi bi-star-fill pr-2"></i>
                        <h3>4.9(183)</h3>
                    </ul>
                </div>
                <hr class="border-2 border-gray-300">

                <div id="ingredients">

                    <div id="title" class="flex pt-2 pb-2 justify-between">
                        <h2 class="font-bold text-l">Ingredients</h2>
                        <h3 class="text-gray-500">10 items</h3>
                    </div>
                    <div id="carousel" class="flex pt-2 pb-1 justify-between">
                        
                        <ul class="text-center rounded-lg p-2 bg-zinc-700 w-20">
                            <img src="https://freepngimg.com/thumb/broccoli/3-broccoli-png-image-thumb.png" class="h-16 w-16" alt="broccoli">
                            <p class="text-zinc-300 font-semibold">Broccoli</p>
                            <p class="text-zinc-600 font-semibold">200 gm</p>
                        </ul>
                        <ul class="text-center rounded-lg p-2 bg-zinc-700 w-20">
                            <img src="https://pngimg.com/uploads/chili_pepper/small/chili_pepper_PNG1.png" class="h-16 w-16" alt="chilli">
                            <p class="text-zinc-300 font-semibold">Chilli</p>
                            <p class="text-zinc-600 font-semibold">10 pieces</p>
                        </ul>
                        <ul class="text-center rounded-lg p-2 bg-zinc-700 w-20">
                            <img src="https://static.vecteezy.com/system/resources/previews/029/333/249/original/corn-transparent-background-png.png" class="h-16 w-16" alt="corn">
                            <p class="text-zinc-300 font-semibold">Corn</p>
                            <p class="text-zinc-600 font-semibold">3 pieces</p>
                        </ul>
                        <ul class="text-center rounded-lg p-2 bg-zinc-700 w-20">
                            <img src="https://freepngimg.com/download/carrot/9-2-carrot-download-png.png" class="h-16 w-16" alt="carrot">
                            <p class="text-zinc-300 font-semibold">Carrot</p>
                            <p class="text-zinc-600 font-semibold">5 pieces</p>
                        </ul>

                    </div>

                </div>

            </div>

        </section>

    </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
