<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Newsletter Signup UI</title>
</head>
<body class="flex justify-center items-center h-dvh bg-pink-100">
    <main class="flex flex-col gap-y-4 w-full max-w-sm bg-neutral-100 p-8 rounded-lg shadow-md overflow-auto items-center">
        <img src="https://www.svgrepo.com/show/493574/woman-doing-yoga-meditation.svg" alt="hero_img" class="h-64">
        <h1 class="max-w-xs text-center font-bold text-lg">You need only two steps to enjoy our wonderful newsletter</h1>
        <h2 class="max-w-xs text-center text-sm text-neutral-600">Give us your address and confirm the message by clicking the link in it</h2>
        <input class="mt-8 px-4 py-2 rounded-lg bg-white text-gray-200 max-w-xs" type="email" placeholder="Enter your e-mail address">
        <button class="py-4 px-12 rounded-lg bg-pink-600 font-bold text-sm text-white">SUBSCRIBE NOW</button>
    </main>
</body>
    <script src="https://cdn.tailwindcss.com"> </script>
</html>
