<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <title>Office Site Hero</title>
</head>
<body class="bg-black ml-20 mr-20">
    <div class="bg-gray-400 p-3">
        <main class="m-20 p-5 text-white rounded-lg">

            <header class="">
                <nav class="flex">
                    <h1 id="title" class="font-bold text-lg">
                        Office.io
                    </h1>
                    <ul id="nav_pages" class="flex">
                        <li>Demos</li>
                        <li>Pages</li>
                        <li>Support</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </header>

            <div id="catcher" class="color-white-100">
                <h3 class="text-center text-md mt-24 text-green-600">
                    SHARED SPACE IN YOUR TOWN
                </h3>
                <h1 class="text-center font-bold text-3xl max-w-md">
                    Rent desk space in a community office environment
                </h1>
            </div>

            <div id="cta">
                <div class="bg-white flex rounded-lg m-5 w-fit">
                    <form action="javascript:void(0);" class="flex pl-2 pr-2">
                        <div class="w-64 border-2 border-black rounded-lg flex items-center my-2">

                            <i class="fa-solid fa-location-dot pe-2"></i>
                            <select name="location" class="w-100 grow" id="">
                                <option value="" class="w-100">Select Location</option>
                            </select>
                        </div>
                        <input type="datetime-local" class="w-64 border-2 border-black p-3 rounded-lg mx-4 my-2" id="date">
                        <input type="submit" class="w-56 submit px-8 py-3 text-white font-medium rounded-lg my-2 bg-blue-500" value="Search Place" name="submit">
                    </form>
                </div>
            </div>

            <div id="par">
                <p class="text-white pt-8">
                    <i class="fa-solid fa-play text-xs p-3 border rounded-full"></i>
                    Take virtual tour of our spaces.
                </p>
            </div>
        </main>
        
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
