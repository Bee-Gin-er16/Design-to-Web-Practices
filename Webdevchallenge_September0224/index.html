<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Relax App UI</title>
</head>
<body class="h-dvh border-2 border-white bg-zinc-700 text-white flex flex-wrap justify-center items-center">
    <main class="h-4/6 w-4/5 md:w-1/3 lg:w-1/4 py-6 px-5 border-2 border-black rounded-xl flex flex-wrap flex-col justify-between">

        <header class="flex justify-between ">
            <div id="desc" class="flex flex-col">
                <h1 class="font-bold text-2xl">Goodnight, Aaron</h1>
                <h2>September 2nd, 2024</h2>
            </div>
            <i class="bi bi-three-dots-vertical"></i>
        </header>

        <footer class="flex flex-col">
            <h1 class="font-bold text-2xl">Ease into your sleep</h1>
            <div id="sched" class="pt-5 flex flex-col gap-y-2 text-center font-bold">
                <div id="sched_item" class="flex justify-around items-center">
                    <div id="icon">
                        <i class="bi bi-person-arms-up"></i>
                    </div>
                    <h2>Meditation</h2>
                    10:00PM
                </div>
                <div id="sched_item" class="flex justify-around items-center">
                    <div id="icon">
                        <i class="bi bi-moon-stars"></i>
                    </div>
                    <h2>BedTime</h2>
                    11:00AM
                </div>
            </div>
        </footer>

    </main>
</body>
<script src="https://cdn.tailwindcss.com"> 
</script>
</html>
