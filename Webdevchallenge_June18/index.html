<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Component</title>
</head>
<body>
    <main class="transaction_card">

        <header class="table_header">
            <div class="table_title">
                <h2>Transactions</h2>
                <label for="table_title">Lorem ipsum dolor sit amet, consectetur adipis</label>
            </div>
            <a href="javascript:void(0)"> See all transactions </a>
        </header>

        <table class="transaction_list">
            
            <tr>
                <td class="transaction_status">
                    <h4 class="status completed">Completed</h4>
                </td>
                <td class="payment_type">
                    <h3>Visa card ****4831</h3>
                    <label for="pay_method">Card payment</label>
                </td>
                <td class="amount">
                    <h3>$182.94</h3>
                    <label for="pay_date">Jan 17, 2022</label>
                </td>
                <td class="platform"><h3>Amazon</h3></td>
                <td>3dots</td>
            </tr>
            <tr>
                <td class="transaction_status">
                    <h4 class="status completed">Completed</h4>
                </td>
                <td class="payment_type">
                    <h3>Mastercard ****6442</h3>
                    <label for="pay_method">Card payment</label>
                </td>
                <td class="amount">
                    <h3>$99.00</h3>
                    <label for="pay_date">Jan 17, 2022</label>
                </td>
                <td class="platform"><h3>Facebook</h3></td>
                <td>3dots</td>
            </tr>
            <tr>
                <td class="transaction_status">
                    <h4 class="status pending">Pending</h4>
                </td>
                <td class="payment_type">
                    <h3>Account ****882</h3>
                    <label for="pay_method">Bank payment</label>
                </td>
                <td class="amount">
                    <h3>$249.94</h3>
                    <label for="pay_date">Jan 17, 2022</label>
                </td>
                <td class="platform"><h3>Netflix</h3></td>
                <td>3dots</td>
            </tr>
            <tr>
                <td class="transaction_status">
                    <h4 class="status canceled">Canceled</h4>
                </td>
                <td class="payment_type">
                    <h3>Amex card ****5666</h3>
                    <label for="pay_method">Card payment</label>
                </td>
                <td class="amount">
                    <h3>$199.24</h3>
                    <label for="pay_date">Jan 17, 2022</label>
                </td>
                <td class="platform"><h3>Amazon Prime</h3></td>
                <td>3dots</td>
            </tr>
            
        </table>
        <!-- <tr>
            <th>Status</th>
            <th>Account No.</th>
            <th>Amount</th>
            <th>Platform</th>
        </tr> -->

    </main>
</body>
</html>
