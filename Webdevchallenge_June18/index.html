<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Component</title>
</head>
<body>
    <main class="transaction_card">

        <header class="table_header">
            <div class="table_title">
                <h2>Transaction</h2>
                <label for="table_title">Lorem ipsum dolor sit amet, consectetur adipis</label>
            </div>
            <a href="javascript:void(0)">
                See all transactions
                <!--Arrow point right, here-->
            </a>
        </header>

        <table class="transaction_list">
            
            <tr>
                <td class="transaction_status">
                    <!--Span status color here-->
                    Completed
                </td>
                <td class="payment_type">
                    <h3>Visa card ****4831</h3>
                    <label for="pay_method">Card payment</label>
                </td>
                <td class="amount">
                    <h3>$182.94</h3>
                    <label for="pay_date">Jan 17, 2022</label>
                </td>
                <td class="platform"><h3>Amazon</h3></td>
            </tr>
            
        </table>
        <!-- <tr>
            <th>Status</th>
            <th>Account No.</th>
            <th>Amount</th>
            <th>Platform</th>
        </tr> -->

    </main>
</body>
</html>
