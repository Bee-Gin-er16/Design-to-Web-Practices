<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <section class="hero_img">
        <img src="https://i.ibb.co/xSVTVkJ/login-image.png" alt="guy_sipping_coffee_happy">
    </section>
    <section class="hero_form">
        <h1>Welcome back ðŸ‘‹</h1>
        <h2>HydroUI gives you the blocks and components you need to create professional websites.</h2>
        <button class="google">
            <iconify-icon icon="flat-color-icons:google" width="1.5rem" height="1.3rem" class="mr-2"></iconify-icon>
            Sign in with Google
        </button>
        <form class="login_form" action="javascript:void(0);">
            <label for="Email_Address">Email address:</label>
            <input type="email" placeholder="Johnwebdevdaily.com">
            <label for="Password">Password:</label>
            <input type="password" placeholder="**********">
            <label class="remember_me" for="Remember_Me">
                <input class="custom_check" type="checkbox" name="remember_me" value="no"> 
                <span>Remember me</span>
            </label>
            <button class="login">Login</button>
            <label for="create_account">
                Don't have an account?
                <a href="javascript:void(0);">Create an account</a>
            </label>
        </form>
    </section>
</body>
</html>
