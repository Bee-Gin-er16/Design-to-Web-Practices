<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Newsletter Signup UI</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-sky-50">
    <main class="flex flex-col gap-y-4 max-w-sm w-full px-8 py-8 rounded-lg bg-white">
        <h1 class="font-bold text-xl">Comments</h1>
        <div id="user_comment" class="border-2 border-sky-400 rounded-lg p-4">
            <div id="profile" class="flex">John Doe</div>
            <div id="textarea" class="text-stone-950">text here</div>
            <hr>
            <div id="mod_text" class="flex justify-between items-center px-2 pt-2">
                <div id="text_mod" class="flex justify-around gap-x-2">
                    <h4>Bold</h4>
                    <h4>Italic</h4>
                    <h4>Link</h4>
                </div>
                <button class="bg-blue-500 text-white px-3 py-2 rounded-xl">SUBMIT</button>
            </div>
        </div>
        <div id="other_comment" class="rounded-lg">
            <div id="profile" class="flex">Jane Doe</div>
            <div id="textarea" class="text-gray-500">text here</div>
        </div>
        <button class="w-full px-4 py-2 bg-gray-200">Load More</button>
    </main>
</body>
<script src="https://cdn.tailwindcss.com"> </script>
</html>
