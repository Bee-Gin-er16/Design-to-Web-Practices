<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card</title>
</head>
<body class="lg:ml-40 xs:ml-10 lg:mr-40 xs:mr-10 bg-black">

    <div class= "flex bg-gray-200 lg:w-full xs:w-fit h-screen items-center justify-center">

        <!-- Main -->
        <main class="p-12 rounded-lg bg-white flex flex-col max-w-fit items-center">
            <img class="rounded-full w-40 h-40" src="https://plus.unsplash.com/premium_photo-1661374927471-24a90ebd5737?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="jared_bell">

            <h1 class="text-2xl text-gray-700" >Frontend Developer</h1>
            <h1 class="text-2xl text-gray-700" >@WebDevDaily</h1>
            <section id="logos" 
            class="flex justify-evenly pt-8 pb-8 gap-x-8">
                <i class="text-3xl bi bi-github"></i>
                <i class="text-3xl bi bi-linkedin"></i>
                <i class="text-3xl bi bi-instagram"></i>
                <i class="text-3xl bi bi-facebook"></i>
                <i class="text-3xl bi bi-globe"></i>
            </section>
            <section class="flex gap-x-4">
                <button class="btn rounded-lg p-4 w-40 border-2 border-sky-500 text-sky-500 hover:bg-slate-200">
                    Message
                </button>
                <button class="btn rounded-lg p-4 w-40 bg-sky-500 text-white hover:bg-sky-600">
                    Connect
                </button>
            </section>
        </main>
        <!--End of Main -->
    </div>

<script src="https://cdn.tailwindcss.com"></script>
