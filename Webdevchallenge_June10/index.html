<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="" alt="profile">
            <div class="name">
                <h2>Sophia Williams</h2>
                <h3>About 1 hour ago</h3>
            </div>
            <div class="post_settings"></div>
        </div>
        <img src="" alt="img">
        <div class="interactions">
            <div class="emojis"></div>
            <h3>23 comments</h3>
        </div>
        <div class="comments">
            <img src="" alt="profile">
            <div class="comment_area">
                <input type="textarea">
                <img src="" alt="cam">
                <img src="" alt="emoji">
                <img src="" alt="photo">
            </div>
        </div>
    </div>
</body>
</html>
