<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Social Media Post</title>
</head>
<body>
    <div class="card">
        <div class="heading">
            <img src="./image/pexel_profile.jpg" alt="profile">
            <div class="name">
                <h2>Sophia Williams</h2>
                <h5>About 1 hour ago</h5>
            </div>
            <div class="post_settings">
                <a href="javascript:void(0)"><img src="./image/ellipses.svg" alt="post_ellipsis"></a>
            </div>
        </div>
        <img src="./image/pexel_photo.jpg" alt="main_img">
        <div class="interactions">
            <div class="emojis">
                <img src="./image/icons8_like_icon.png"></img>
                <img src="./image/icons8_love_icon.png"></img>
                <img src="./image/icons8_lol_icon.png"></img>
            </div>
            <h5>23 comments</h5>
        </div>
        <div class="comments">
            <img src="./image/pexel_profile.jpg" alt="mini_profile">
            <div class="comment_area">
                <input type="textarea">
                <div class="comment_acts">
                    <img src="./image/icons8_camera_icon.png" alt="cam">
                    <img src="./image/icons8_happy_icon .png" alt="emoji">
                    <img src="./image/icons8_image_icon.png" alt="photo">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
